version: '3'
name: tracking

services:
  app:
    build: .
    container_name: backend-app
    ports:
      - '4000:4000'
    volumes:
      - ./src:/app/src
    
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - '9042:9042'
    volumes:
      - ./scripts:/var/lib/cassandra/scripts